<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Quản lý học sinh</h1>
    <form id="studentForm">
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="boy" checked>
                <label class="form-check-label" for="genderMale">Nam</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="girl">
                <label class="form-check-label" for="genderFemale">Nữ</label>
            </div>
        </div>
        <div class="form-group">
            <label for="birthdate">Ngày sinh</label>
            <input type="date" class="form-control" id="birthdate">
        </div>
        <div class="form-group">
            <label for="math-score">Điểm toán</label>
            <input type="number" class="form-control" id="math-score" placeholder="Nhập điểm toán">
        </div>
        <div class="form-group">
            <label for="english-score">Điểm Anh</label>
            <input type="number" class="form-control" id="english-score" placeholder="Nhập điểm Anh">
        </div>
        <div class="form-group">
            <label for="literature-score">Điểm văn</label>
            <input type="number" class="form-control" id="literature-score" placeholder="Nhập điểm văn">
        </div>
        <button type="button" class="btn btn-primary" >Tạo học sinh</button>
    </form>

    <div class="form-group mt-4">
        <label for="search">Tìm kiếm học sinh</label>
        <input type="text" class="form-control" id="search" placeholder="Nhập tên học sinh để tìm kiếm" onkeyup="searchStudent()">
    </div>

    <table class="table table-striped table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Điểm toán</th>
                <th>Điểm Anh</th>
                <th>Điểm văn</th>
                <th>Điểm trung bình</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Trước</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Sau</a></li>
        </ul>
    </nav>
</div>

<script src="./script.js"></script>
</body>
</html>
