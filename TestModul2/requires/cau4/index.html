<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Viết</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ nhàng */
        }
        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden; /* Để bo góc cho bảng */
        }
        .table thead th {
            background-color: #007bff; /* Màu nền cho tiêu đề bảng */
            color: white; /* Màu chữ cho tiêu đề bảng */
        }
        .table tbody tr:hover {
            background-color: #e9ecef; /* Màu nền khi hover */
        }
        h1 {
            margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
            font-weight: bold; /* Đậm tiêu đề */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="back-button">
            <a href="./../index.html" class="btn btn-info">Quay Lại</a>
        </div>
        <h1 class="text-center">Danh Sách Bài Viết</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu Đề</th>
                    <th>Ngày Tạo</th>
                    <th>Họ và Tên Người Tạo</th>
                </tr>
            </thead>
            <tbody id="tbody">
               
                <!-- Bạn có thể thêm nhiều hàng khác ở đây -->
            </tbody>
        </table>
    </div>
    <script src="./../posts.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
