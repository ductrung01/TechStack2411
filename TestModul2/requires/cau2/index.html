<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Đăng Ký</title>
    <style>
        body {
            background-color: #e9ecef; 
        }
        .container {
            background-color: white; 
            border-radius: 15px; 
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); 
            padding: 50px; /* Tăng padding */
            max-width: 600px; /* Tăng chiều rộng tối đa */
            margin: auto; 
        }
        h2 {
            margin-bottom: 35px; 
            color: #007bff;
            font-weight: bold;
            font-size: 28px; /* Tăng kích thước chữ tiêu đề */
        }
        .btn-primary {
            width: 100%; 
            padding: 14px; /* Tăng padding nút */
            font-size: 18px; /* Tăng kích thước chữ nút */
            border-radius: 25px; /* Bo tròn nút */
        }
        .form-control {
            border-radius: 10px; /* Bo tròn ô nhập */
            font-size: 16px; /* Tăng kích thước chữ ô nhập */
        }
        .form-label {
            font-weight: 600; /* Đậm chữ nhãn */
            font-size: 16px; /* Tăng kích thước chữ nhãn */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Đăng Ký Tài Khoản</h2>
        
            <div class="mb-4">
                <label for="first_name" class="form-label">Họ</label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="mb-4">
                <label for="last_name" class="form-label">Tên</label>
                <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" id="btnRegister" class="btn btn-primary">Đăng Ký</button>
            <span> <a href="./../cau1/index.html" class="login-link"> Đăng nhập </a>Nếu có tài khoản</span>
    </div>  
    <script src="./../users.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
