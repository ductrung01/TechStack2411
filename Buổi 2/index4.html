<script>
  let x;
    do{
         x = Number(prompt("Nhập vào x (0<x<100):")); 
         if(x %2 == 0){
            alert('Số '+x+" Người dùng vừa nhậplà số chẵn");
         }else{
            alert('Số '+x+ 'người dùng vừa nhập là số lẻ')
         }
    }while(x <= 0  || x >= 100 );
</script>

</body>
