<script>
    console.log('Các số trong khoảng từ 0 -> 50 là:')
    let sum = 0;
    for(let i = 0;i <=50;i++){
        console.log(i)
        sum +=i;
    }
    console.log('Các số chẵn trong khoảng 0 ->50 là');
    for(let y = 0;y <=50;y++){
        if(y % 2==0){
            console.log('Các số chẵn trong khoảng là:'+y)
        }else{
            console.log('Các số lẻ trong khoảng là:'+y);
        }
    }
    console.log("Tổng các số trong khoảng từ 0->50 là:"+sum);
    console.log("in các số từ 0-> 50 theo thứ tự giảm dần là:")
    for(let z = 50;z>=0;z--){
        console.log(z);
    }
</script>
