<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script >
    const n = prompt("Nhập vào số n:");
    
         if(n != 0 && n < 4){
            console.log('Sinh viên học lực kém');
        }else if(n != 0 && n < 5){
            console.log('Sinh viên học lực yếu');
        }else if(n > 5 && n <6.5){
            console.log('Sinh viên học lực Trung Bình');
        }else if(n >= 7 && n < 10){
            console.log('Sinh viên học lực Khá');
        }else if(n > 7 && n <= 7.5){
            console.log('Sinh viên học lực Hơi khá');
        }else if(n == 8){
            console.log('Sinh viên học lực tiệm cận tốt');
        }else if(n >= 8.5 && n < 10){
            console.log('Sinh viên học lực Giỏi');
        }else if(n >= 9 && n < 10){
            console.log('Sinh viên học lực Xuất Sắc');
        }else{
            alert('Ko hợp lệ;')
        }
    

</script>
<body>
    <h1>Xin chào</h1>
</body>
</html>
