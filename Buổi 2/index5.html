<script>
    let x;
    let sum = 0;
    let count=0 ;
    do{
        x = Number(prompt('Nhập vào x:'))
        console.log(x);
        if(count<5){
            sum = x + sum;
            count++
            
            
        }
        
        
       
    }while(x>0);
    console.log('Tổng 5 số đầu tiên là:'+sum);
</script>
